<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" id="show">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>密码</th>
			<th>性别</th>
			<th>爱好</th>
			<th>学历</th>
			<th>地址</th>
			<th>生日</th>
			<th>工资</th>
		</tr>
	</table>
</body>
<script type="text/javascript">
	$(function() {
		var show = "";
		$.post("getUserData", null, function(data) {
			for(var i = 0; i < data.length; i++) {
				var u = data[i];
				show += "<tr><td>"+u.id+"</td><td>"+u.name+"</td><td>"+u.password+"</td><td>"+u.sex+"</td><td>"+u.hobby+"</td><td>"+u.education+"</td><td>"+u.address+"</td><td>"+u.birthday+"</td><td>"+u.salary+"</td></tr>"
			}
			$("#show").append(show);
		}, "json");
		
	});
</script>
</html>

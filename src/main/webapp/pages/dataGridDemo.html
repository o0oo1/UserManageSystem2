<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../easyUI/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyUI/css/demo.css">
	<script src="../js/jquery-1.8.3.js"></script>
	<!--jquery.easyui.min.js包含了easyUI中的所有插件-->
	<script src="../js/jquery.easyui.min.js"></script>
</head>
<body>
	<input type="button" value="加载表格" id="btn">
	<table class="easyui-datagrid" style="width:900px;height:250px" data-options="url:'/k9507_ssm_demo/getUserData',fitColumns:true,singleSelect:true"> 
		<thead> 
			<tr> 
				<th data-options="field:'id',width:100">编号</th> 
				<th data-options="field:'name',width:100">姓名</th> 
				<th data-options="field:'password',width:100">密码</th> 
				<th data-options="field:'sex',width:100">性别</th> 
				<th data-options="field:'hobby',width:100">爱好</th> 
				<th data-options="field:'education',width:100">学历</th> 
				<th data-options="field:'address',width:100">地址</th> 
				<th data-options="field:'birthday',width:100">生日</th> 
				<th data-options="field:'salary',width:100">工资</th> 
			</tr> 
		</thead> 
	</table> 
	<table id="show"></table>
</body>
<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$('#show').datagrid({
				url:'/k9507_ssm_demo/getUserData',
				columns:[[ 
					{field:'id',title:'编号',width:10}, 
					{field:'name',title:'姓名',width:100}, 
					{field:'password',title:'密码',width:100},
					{field:'sex',title:'性别',width:100},
					{field:'hobby',title:'爱好',width:100},
					{field:'education',title:'学历',width:100},
					{field:'address',title:'地址',width:100},
					{field:'birthday',title:'生日',width:100,
						formatter: function(value,row,index){
							return fmtDateFormat(value);
						}
					}, 
					{field:'salary',title:'工资',width:100} 
				]] 
			}); 
		})
	})
	function fmtDateFormat(value) {
		var d = new Date(value);
		return d.getFullYear()+"年"+(d.getMonth()+1)+"月"+d.getDay()+"日";
	}
</script>
</html>
